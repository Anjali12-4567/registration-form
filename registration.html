<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <table bgcolor="aqua">
            <caption>
                <h1>REGISTRATION FORM</h1>
            </caption>
            <tr>
                <td>
                    <label for="first name">first name</label>
                    <input type="text" name="first name" id="first name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last name">last name</label>
                    <input type="text" name="last name" id="last name">
                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date of birth">dob</label>
                    <input type="date" name="dob" id="date of birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">


                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">contact</label>
                    <input type="number" name="" id="contact">
                </td>
            </tr>
            <tr>
                <td>
            <label for="password">password</label>
            <input type="password" name="" id="password">
                </td>
            </tr>
            <tr>
                <td>
                   <select name="city" id="city">
                    <option value="rajsthan">rajsthan</option>
                    <option value="ballia">ballia</option>
                    <option value="rasra">rasra</option>
                    <option value="mau">mau</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>
            <label for="gender">gender</label>
            <input type="radio" name="gen" id="male">
            <input type="radio" name="gen" id="female">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="submit">submit</label>
                    <input type="checkbox" name="submit" id="submit">
                    <label for="cancel">cancel</label>
                    <input type="checkbox" name="cancel" id="cancel">

                </td>
            </tr>



        </table>
       
    </form>
</body>
</html>
